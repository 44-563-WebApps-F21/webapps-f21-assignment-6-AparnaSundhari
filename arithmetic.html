<!DOCTYPE html>
<html>

<head>
    <title>
        Arithmetic Page
    </title>
</head>

<body>

    <h2>Aparna Sundhari computes</h2>

    <div class="container">
        <form>
            <label for="first_value">Enter a base </label>
            <input type="number" id="first_value" name="first_value" value=10> <br>


            <label for="second_value">Enter an exponent </label>
            <input type="number" id="second_value" name="second_value" value=2> <br>

            <input type="button" onclick="powers()" value="compute">
        </form>
    </div>

    <div class="conatiner">
        <p id="result">This text will be replaced </p>
    </div>

    <div class="container">
        <form>
            <input type="radio" id="add" name="arith_oper" onclick="processRadio()">
            <label for="add">+</label><br>
            <input type="radio" id="minus" name="arith_oper" onclick="processRadio()">
            <label for="minus">-</label><br>
            <input type="radio" id="multiply" name="arith_oper" onclick="processRadio()">
            <label for="multiply">*</label><br>
            <input type="radio" id="devide" name="arith_oper" onclick="processRadio()">
            <label for="devide">/</label><br>
        </form>
    </div>

    <div class="container">
        <p id="res">Results of Radio buttons will be shown here</p>
    </div>

    <script>
        function powers() {
            console.log("Getting form values")
            text1 = document.getElementById("first_value").value
            text2 = document.getElementById("second_value").value

            let result = ""

            for (first = 1; first <= text2; first++) {
                result = result + " " +
                    Math.pow(text1, first)

            }
            document.getElementById("result").innerHTML = "powers of " + text1 + " are: " + result
        }


        function processRadio() {
            text1 = document.getElementById("first_value").value
            text2 = document.getElementById("second_value").value
            result = 0
            text = ""
            if (document.getElementById("add").checked == true) {
                result = +text1 + +text2
                text = "sum of " + text1 + " and " + text2 + " is " + result
            } else if (document.getElementById("minus").checked == true) {
                result = text1 - text2
                text = "Difference of " + text1 + " and " + text2 + " is " + result
            } else if (document.getElementById("multiply").checked == true) {
                result = text1 * text2
                text = "Product of " + text1 + " and " + text2 + " is " + result
            } else if (document.getElementById("devide").checked = true) {
                result = text1 / text2
                text = "Division of " + text1 + " and " + text2 + " is " + result
            }
            document.getElementById("res").innerHTML = text

        }
    </script>

</body>

</html>
